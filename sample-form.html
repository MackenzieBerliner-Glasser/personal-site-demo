    <form id="sample-form">
        <div id="project-description">
            <h3>Add A Project</h3>
            <label for="title">Project Title:</label><br>
            <input type="text" id="title" name="title"/><br>
            <label for="description">Description:</label><br>
            <textarea name="description" id="description" cols="30" rows="10"></textarea><br>
            <label for="image">Add a Image:</label><br>
            <input type="file" name="image" id="image"><br>
        </div>
        <div class="project-options">
            <h3>Select Frameworks/Languages/Tools</h3>
            <p>
                <input type="checkbox" name="react" id="react" value="react" />
                <label for="react">React</label>
            </p>
            <p>
                <input type="checkbox" id="angular"/>
                <label for="angular">Angular</label>
            </p>
            <p>
                <input type="checkbox" id="vue" name="vue" value="vue"/>
                <label for="vue">Vue</label>
            </p>
            <p>
                <input type="checkbox" id="javascript" name="javascript" value="javascript" />
                <label for="javascript">Javascript</label>
            </p>
            <p>
                    <input type="checkbox" id="html" name="html" value="html" />
                    <label for="html">Html</label>
            </p>
            <p>
                <input type="checkbox" id="css" name="css" value="css" />
                <label for="css">CSS</label>
            </p>
        </div>
        <div class="project-options">
            <p>
                <input type="checkbox" id="node" name="node" value="node" />
                <label for="node">Node</label>
            </p>
             <p>
                <input type="checkbox" id="express" name="express" value="express" />
                <label for="express">Express</label>
            </p>
             <p>
                <input type="checkbox" id="mongodb" name="mongodb" value="mongodb" />
                <label for="mongodb">MongoDB</label>
            </p>
             <p>
                <input type="checkbox" id="mongoose" name="mongoose" value="mongoose" />
                <label for="mongoose">Mongoose</label>
            </p>
             <p>
                <input type="checkbox" id="postgres" name="postgres" value="postgres" />
                <label for="postgres">PostgreSQL</label>
            </p>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
